    <header>

    <main>
        <div>
            <!-- Fernet -->
            <section class="main--contProductos">
                <h4 class="main--contProducto__Nombre">Fernet</h4>
                <article class="main--contProducto__InfoGeneral">

                    <label  class="main--contProducto__infoGeneral--precio" for="">$ 700</label>

                    <p  onclick="removeFernet()" class="main--contProducto__infoGeneral--remove">-</p>
                    <input id="cantAgregarFernet" class="main--contProducto__infoGeneral--inputCantidad" type="number" value="0"  width="px" min="1" pattern="^[1-9]\d*$">
                    <p onclick="addFernet()" class="main--contProducto__infoGeneral--add">+</p>
                    
                    <a onclick="totalFernet(), guardar()" class="main--contProducto__btnAgregar">Agergar</a>
                </article>
            </section>
